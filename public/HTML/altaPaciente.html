<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta Paciente</title>
    <link rel="icon" href="/public/logo.png" />
    <link rel="stylesheet" href="../CSS/altaPaciente.css">
</head>
<body>
    <div class="container">
        <!-- Menú de navegación -->
        <nav class="menu">
            <ul>
                <li><a href="altaPaciente.html" id="altaPacienteBtn">Alta Paciente</a></li>
                <li><a href="consultarPacientes.html">Consultar Pacientes</a></li>
                <li><a href="agendarCitas.html">Agendar Citas</a></li>
            </ul>
        </nav>

        <!-- Formulario del Dashboard Médico -->
        <form id="loginForm">
            <div id="credenciales" class="form-content active">
                <h2 class="section-title">Usuario y Contraseña</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
                <button type="submit" class="login-button">Continuar</button>
                <button type="button" class="back-button" onclick="back()">Volver</button>
            </div>
        </form>

        <form id="expedienteForm">
            <div id="expedienteMedico" class="form-content">
                <h2 class="section-title">Datos Personales</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombres">Nombre(s)</label>
                        <input type="text" id="nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno</label>
                        <input type="text" id="apellidoPaterno" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="apellidoMaterno">Apellido Materno</label>
                        <input type="text" id="apellidoMaterno" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="curp">CURP</label>
                        <input type="text" id="curp" required>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" required>
                            <option value="">Seleccione sexo</option>
                            <option value="hombre">Masculino</option>
                            <option value="mujer">Femenino</option>
                        </select>
                    </div>
                </div>

                <h3 class="section-title">Información Médica</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Alergias</label>
                        <div class="search-container">
                            <input type="text" id="searchAlergias" placeholder="Buscar alergias...">
                        </div>
                        <div class="checkbox-list" id="alergiasLista">
                            <!-- Alergias se agregarán dinámicamente -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Enfermedades</label>
                        <div class="search-container">
                            <input type="text" id="searchEnfermedades" placeholder="Buscar enfermedades...">
                        </div>
                        <div class="checkbox-list" id="enfermedadesLista">
                            <!-- Enfermedades se agregarán dinámicamente -->
                        </div>
                    </div>
                </div>

                <button type="submit" class="save-button">Guardar Expediente</button>
                <button type="button" class="back-button" onclick="backToUsuario()">Volver a Usuario</button>
            </div>
        </form>
    </div>

    <script src="../JS/altaPaciente.js"></script>
</body>
</html>
