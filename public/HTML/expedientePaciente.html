<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Médico</title>
    <link rel="icon" href="/public/logo.png" />
    <link rel="stylesheet" href="../CSS/expedientePaciente.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado del paciente -->
        <div class="card">
            <div class="card-header">
                <div class="patient-header">
                    <div class="avatar" id="avatarInitials"></div>
                    <div class="patient-info">
                        <h1 id="patientName">Nombre del Paciente</h1>
                        <div class="meta-info">
                            <span>
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                </svg>
                                <span id="patientAge"></span>
                            </span>
                            <span>
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                </svg>
                                <span id="patientGender">Género</span>
                            </span>
                            <span>
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                                </svg>
                                <span id="patientCURP">CURP</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pestañas -->
        <div class="tabs">
            <button class="tab active" data-tab="info-medica">Información Médica</button>
            <button class="tab" data-tab="alergias">Alergias y Enfermedades</button>
        </div>

        <!-- Contenido de las pestañas -->
        <div class="card">
            <!-- Información Médica -->
            <div class="tab-content active" id="info-medica">
                <div class="grid-2">
                    <div class="info-group">
                        <h3>Información Personal</h3>
                        <dl class="info-list">
                            <div class="info-item">
                                <dt>Fecha de Nacimiento:</dt>
                                <dd id="birthDate">--/--/----</dd>
                            </div>
                            <div class="info-item">
                                <dt>Sexo:</dt>
                                <dd id="gender">No especificado</dd>
                            </div>
                            <div class="info-item">
                                <dt>CURP:</dt>
                                <dd id="curp">No disponible</dd>
                            </div>
                        </dl>
                    </div>
                    <div class="info-group">
                        <h3>Última Actualización</h3>
                        <p id="lastUpdate" class="text-gray-600">--/--/----</p>
                    </div>
                </div>
            </div>

            <!-- Alergias y Enfermedades -->
            <div class="tab-content" id="alergias">
                <div class="grid-2">
                    <div class="info-group">
                        <h3>Alergias</h3>
                        <div id="alergiasList">
                            <p class="empty-message">No se han registrado alergias</p>
                        </div>
                    </div>
                    <div class="info-group">
                        <h3>Enfermedades</h3>
                        <div id="enfermedadesList">
                            <p class="empty-message">No se han registrado enfermedades</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="back-button" onclick="back()">Volver</button>
    </div>

    <script src="../JS/expedientePaciente.js"></script>
</body>
</html>
