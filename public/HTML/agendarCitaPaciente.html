<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="icon" href="/public/logo.png" />
    <link rel="stylesheet" href="../CSS/agendarcitaPaciente.css">
</head>
<body>
    <div class="appointment-container">
        <h1>Agendar Cita</h1>

        <form id="appointmentForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" readonly required>
            </div>
        
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
        
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>
        
            <div class="form-group">
                <label for="doctor">Médico</label>
                <select id="doctor" name="doctor" required>
                    <!-- Las opciones se cargarán dinámicamente -->
                </select>
            </div>
        
            <div class="form-group">
                <label for="motivo">Motivo de la Consulta</label>
                <input type="text" id="motivo" name="motivo" required>
            </div>
        
            <button type="submit">Agendar Cita</button>
            <p id="errorMessage" class="error"></p>
            <button type="button" class="back-button" onclick="back()">Volver</button>
        </form>
    </div>

    <script src="../JS/agendarcitaPaciente.js"> </script>
</body>
</html>
